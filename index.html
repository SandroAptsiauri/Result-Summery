<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="browse-icon" href="./favicon-32x32.png" />
    <title>Result Summary Component</title>
  </head>
  <body>
    <div class="container">
      <div class="purple-container">
        <h3>Your Result</h3>
        <div class="oval">
          <img src="./Oval.svg" class="oval-img" alt="Oval-shape" />
          <div class="inside-oval">
            <h1>76</h1>
            <span>of 100</span>
          </div>
        </div>
        <h2>Great</h2>
        <p>
          Your performance exceed 65% of the people conducting the test here!
        </p>
      </div>
      <div class="summary-container">
        <h2>Summary</h2>
        <div class="summary-boxes">
          <div class="summary-box" id="sumbox1">
            <div>
              <img src="./icon-reaction.svg" alt="Reaction-icon" />
              <span class="text">Reaction</span>
            </div>
            <p>80 <span class="from-100">/ 100</span></p>
          </div>
          <div class="summary-box" id="sumbox2">
            <div>
              <img src="./icon-memory.svg" alt="Memory-icon" />
              <span class="text">Memory</span>
            </div>
            <p>92 <span class="from-100">/ 100</span></p>
          </div>
          <div class="summary-box" id="sumbox3">
            <div>
              <img src="./icon-verbal.svg" alt="Verbal-icon" />
              <span class="text">Verbal</span>
            </div>
            <p>61 <span class="from-100">/ 100</span></p>
          </div>
          <div class="summary-box" id="sumbox4">
            <div>
              <img src="./icon-visual.svg" alt="Visual-icon" />
              <span class="text">Visual</span>
            </div>
            <p>73 <span class="from-100">/ 100</span></p>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
